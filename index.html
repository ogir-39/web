<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcareer - Trang chủ</title>
    <link href="images/G_career.png" rel="shortcut icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" media="screen and (min-width: 1024px)"/>
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/index_phone.css">
    <!-- CDN -->
    <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
    <script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
    <script> new WOW().init(); </script>
    <!-- JAVASCRIPT -->
    <script src="javascript/jquery-3.7.1.min.js"></script>
    <script src="javascript/index_phone.js"></script>
</head>

<body>
    <header>
        <div class="phone flex">
            <ul class="subMenuP">
                <li><i class="fa-solid fa-bars"></i> </li>
                <li><img src="images/cat.png"/></li>
                <li class="search flex">
                    <input type="text" placeholder="Nhập" id="taskbarSearch"/>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <li><i class="fa-regular fa-bell"></i> Thông báo</li>
                <li><i class="fa-solid fa-briefcase"></i> Công việc</li>
                <li><i class="fa-regular fa-building"></i> Doanh nghiệp</li>
                <li><i class="fa-regular fa-newspaper"></i> Mẫu hồ sơ</li>
            </ul>
            <div class="menuPhone">
                <i class="fa-solid fa-bars"></i> 
            </div>
            <div class="logo">
                <img src="images/cat.png"/>
            </div>
            <div class="userP">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>
    <section class="bigbackground">
        <div class="mainsearch flex">
            <div class="bigsearch">
                <input id="mainSearch" type="text" placeholder="Nhập công việc/doanh nghiệp"/>
            </div>
            <div><select id="area" class="area">
                <option value="All">Tất cả khu vực</option>
                <option value="Hồ Chí Minh">TP Hồ Chí Minh</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Huế">Thừa Thiên Huế</option>
                <option value="Khánh Hòa">Khánh Hòa</option>
                <option value="Bến Tre">Bến Tre</option>
                <option value="Bình Định">Bình Định</option>
                <option value="Quảng Ninh">Quảng Ninh</option>
                <option value="Hà Tây">Hà Tây</option>
                <option value="Quảng Ngãi">Quảng Ngãi</option>
            </select></div>
            <button type="submit"><i class="fa-solid fa-magnifying-glass look"></i></button>
        </div>
    </section>
    
    <section class="lists">
        <h2 class="flex">
            <div class="words">
                TOP
                <span class="word">TOP</span>
            </div>
            <div class="words">
                NGÀNH
                <span class="word">NGÀNH</span>
            </div>
    
            <div class="words">
                NGHỀ
                <span class="word">NGHỀ</span>
            </div>
            
            <div class="words">
                HOT
                <span class="word">HOT</span>
            </div>
        </h2>
        <div class="topjobs flex">
            <div class="topjob wow animate__zoomIn">
                <div>
                    <p class="imgjob"><img src="images/kinhdoanh.png" alt="Kinh doanh / Bán hàng"/></p>
                    <h4>Kinh doanh / Bán hàng</h4>
                    <p>15.016 việc làm</p>
                </div>
            </div>
            <div class="topjob wow animate__zoomIn">
                <div>
                    <p class="imgjob"><img src="images/marketing.png" alt="Marketting / Truyền thông"/></p>
                    <h4>Marketing / Truyền thông</h4>
                    <p>7.317 việc làm</p>
                </div>
            </div>
            <div class="topjob wow animate__zoomIn">
                <div>
                    <p class="imgjob"><img src="images/tuvan.png" alt="Tư vấn"/></p>
                    <h4>Tư vấn</h4>
                    <p>4.434 việc làm</p>
                </div>
            </div>
            <div class="topjob wow animate__zoomIn">
                <div>
                    <p class="imgjob"><img src="images/Office-Admin-Icon.png"alt="Hành chính / Văn phòng"/></p>
                    <h4>Hành chính / Văn phòng</h4>
                    <p>4.290 việc làm</p>
                </div>
            </div>
            <div class="topjob wow animate__zoomIn">
                <div>
                    <p class="imgjob"><img src="images/it.png" alt="IT / Phần mềm"/></p>
                    <h4>IT / Phần mềm</h4>
                    <p>3.770 việc làm</p>
                </div>
            </div>
        </div>

    </section>
    <footer>
    
    </footer>
</body>
</html>
